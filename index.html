<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyles.css">
    <title>Foundation</title>
</head>

<body>
    <div class="holy-grail-grid">
        <div class="holy-grail-header">
            <h3>Bit Coin</h3>
        </div>

        <div class="holy-grail-left">
            <h3>websites</h3>
            <a href="https://bitcoin.nl/">bit coin</a>
            <br>
            <br>
            <a href="https://bitvavo.com/nl/dogecoin/koers">Dogcoin</a>
            <br>
            <br>
            <a href="https://bitvavo.com/nl/pepe/koers">Pepe</a>
            <br>
            <br>
            <a href="https://bitvavo.com/nl/tether/koers">Tether</a>
            <br>
            <br>
            <a href="https://bitvavo.com/nl/ethereum/koers">Ethereum</a>

        </div>

        <div class="holy-grail-middle">
            <h3>Content</h3>
            <ul class="bar-graph">
                <li class="bar-graph-axis">
                    <div class="bar-graph-label">100%</div>
                    <div class="bar-graph-label">80%</div>
                    <div class="bar-graph-label">60%</div>
                    <div class="bar-graph-label">40%</div>
                    <div class="bar-graph-label">20%</div>
                    <div class="bar-graph-label">0%</div>
                </li>
                <li class="bar primary" style="height: 87%;" title="95">
                    <div class="percent">95<span>%</span></div>
                    <div class="description">Bit Coin</div>
                </li>
                <li class="bar secondary" style="height: 65%;" title="90">
                    <div class="percent">69<span>%</span></div>
                    <div class="description">Dogcoin</div>
                </li>
                <li class="bar success" style="height: 48%;" title="80">
                    <div class="percent">49<span>%</span></div>
                    <div class="description">Pepe</div>
                </li>
                <li class="bar warning" style="height: 35%;" title="75">
                    <div class="percent">22<span>%</span></div>
                    <div class="description">Tether</div>
                </li>
                <li class="bar alert" style="height: 20%;" title="40">
                    <div class="percent">8<span>%</span></div>
                    <div class="description">Ethereum</div>
                </li>
            </ul>
        </div>

        <div>
            <img src="bitcoin.avif" alt="bit">
        </div>

        <div class="holy-grail-footer">
            <h3>Footer</h3>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
